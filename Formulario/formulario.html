<!DOCTYPE html>
<html>
    <head><title>Forms</title></head>
    <body>
        <h1>Formulario</h1>
        <form action="">
            <p>
                <label for="login">Email:</label>
                <input type="text" placeholder="Seu email" id="login"/> 
            </p>
            <p>
                <label for="senha">Senha</label>
                <input type="password" placeholder="Sua senha" id="senha"/>
            </p>
            <p>
                <input type="radio" id="Solteiro" name="estado"/>
                <label for="Solteiro">Solteiro</label>
                
                <input type="radio" id="casado" name="estado"/>
                <label for="casado">Casado</label>

                <input type="radio" id="divorciado" name="estado"/>
                <label for="divorciado">Divorciado</label>

                <input type="radio" id="outro" name="estado"/>
                <label for="outro">outro</label>
            </p>
            <p>
                <input type="checkbox" id="termos"/>
                <label for="termos">Aceito os termos</label>
            </p>
            <p>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </p>
            <p>
                Estado:
                <select>
                    <option value="">MG</option>
                    <option value="">RJ</option>
                    <option value="">SP</option>
                </select>
            </p>

            <input type="submit" value="log in"/>
        </form>
    </body>
</html>
